<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret Message</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form action="index.html" autocomplete="off" class="sign-in-form">
              <div class="logo">
                <img src="./src/logo.png" height="100px" />
              </div>

              <div class="heading">
                <h1>Welcome Back</h1>
                <h3>Share your secret message !</h3>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input type="text" minlength="4" class="input-field" autocomplete="off" placeholder="your id" id="yourId" />
                </div>
                <div class="input-wrap">
                  <input type="text" minlength="4" class="input-field" autocomplete="off" placeholder="another id" id="otherId" />
                </div>
                <input type="submit" value="Connect" class="sign-btn" id="connect" />
              </div>
            </form>
          </div>

          <div class="carousel">
            <form action="index.html" autocomplete="off" class="message">
              <div class="imgmessage">
                <img src="./src/message.png" height="100px" />
              </div>
              <pre id="messages"></pre>
              <div class="message">
                <input type="text" minlength="4" class="input-message" autocomplete="off" placeholder="your secret message" id="yourMessage" />
                <input type="submit" value="Send" class="sign-btn-message" id="send" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="bundle.js" charset="UTF-8"></script>
  </body>
</html>
